<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreo de Bus - Ruta 15</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        #map { height: calc(100vh - 120px); }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-xl md:text-2xl font-bold">Rastreo Bus - Ruta 15</h1>
            <div id="authButtons" class="flex space-x-2">
                <button id="loginBtn" class="bg-white text-blue-600 px-3 py-1 rounded text-sm">Iniciar Sesión</button>
                <button id="registerBtn" class="bg-green-500 text-white px-3 py-1 rounded text-sm">Registrarse</button>
            </div>
            <div id="userInfo" class="hidden">
                <span id="userEmail" class="text-white mr-2 text-sm"></span>
                <button id="logoutBtn" class="bg-red-500 text-white px-3 py-1 rounded text-sm">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-16 px-4">
        <div id="map" class="rounded-lg shadow-lg mb-4"></div>
        <div id="driverControls" class="hidden mb-4">
            <button id="shareLocationBtn" class="bg-green-500 text-white px-4 py-2 rounded w-full">Compartir Ubicación</button>
        </div>
        <div id="busInfo" class="bg-white p-4 rounded-lg shadow">
            <h2 class="text-xl font-bold mb-2">Información de Buses</h2>
            <p id="activeBuses">Buses activos: 0</p>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div id="registerModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md mx-4">
            <h2 class="text-2xl font-bold mb-4">Registro de Conductor</h2>
            <input id="regEmail" type="email" placeholder="Correo Electrónico" class="w-full p-2 mb-4 border rounded">
            <input id="regPassword" type="password" placeholder="Contraseña" class="w-full p-2 mb-4 border rounded">
            <button id="regSubmit" class="w-full bg-blue-500 text-white p-2 rounded">Registrarse</button>
            <button id="regClose" class="w-full mt-2 bg-gray-300 text-gray-800 p-2 rounded">Cerrar</button>
        </div>
    </div>

    <!-- Modal de Inicio de Sesión -->
    <div id="loginModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md mx-4">
            <h2 class="text-2xl font-bold mb-4">Iniciar Sesión</h2>
            <input id="loginEmail" type="email" placeholder="Correo Electrónico" class="w-full p-2 mb-4 border rounded">
            <input id="loginPassword" type="password" placeholder="Contraseña" class="w-full p-2 mb-4 border rounded">
            <button id="loginSubmit" class="w-full bg-blue-500 text-white p-2 rounded">Iniciar Sesión</button>
            <button id="loginClose" class="w-full mt-2 bg-gray-300 text-gray-800 p-2 rounded">Cerrar</button>
        </div>
    </div>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCE2DEInNal6VIEk8rW7oluVKV3Mv9e-TQ",
            authDomain: "gps-89685.firebaseapp.com",
            projectId: "gps-89685",
            storageBucket: "gps-89685.appspot.com",
            messagingSenderId: "850380730343",
            appId: "1:850380730343:web:35d065df67b39ef7b81742"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Inicializar mapa
        const map = L.map('map').setView([13.7942, -88.8965], 8); // Coordenadas de El Salvador
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        const busIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/3448/3448339.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        let markers = {};
        let isSharing = false;
        let watchId = null;

        // Funciones de autenticación
        function showRegisterModal() {
            document.getElementById('registerModal').style.display = 'flex';
        }

        function hideRegisterModal() {
            document.getElementById('registerModal').style.display = 'none';
        }

        function showLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        function hideLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        function register() {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    hideRegisterModal();
                    alert('Registro exitoso');
                })
                .catch((error) => {
                    alert('Error en el registro: ' + error.message);
                });
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    hideLoginModal();
                })
                .catch((error) => {
                    alert('Error en el inicio de sesión: ' + error.message);
                });
        }

        function logout() {
            auth.signOut().then(() => {
                document.getElementById('userInfo').classList.add('hidden');
                document.getElementById('authButtons').classList.remove('hidden');
                document.getElementById('driverControls').classList.add('hidden');
                stopSharingLocation();
            }).catch((error) => {
                console.error('Error al cerrar sesión:', error);
            });
        }

        // Funciones de compartir ubicación
        function startSharingLocation() {
            if ("geolocation" in navigator) {
                watchId = navigator.geolocation.watchPosition(updateLocation, handleLocationError, {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 5000
                });
                isSharing = true;
                document.getElementById('shareLocationBtn').textContent = 'Dejar de Compartir';
            } else {
                alert("Tu navegador no soporta geolocalización.");
            }
        }

        function stopSharingLocation() {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            if (auth.currentUser) {
                database.ref('buses/' + auth.currentUser.uid).remove();
            }
            isSharing = false;
            document.getElementById('shareLocationBtn').textContent = 'Compartir Ubicación';
        }

        function updateLocation(position) {
            const { latitude, longitude } = position.coords;
            if (auth.currentUser) {
                database.ref('buses/' + auth.currentUser.uid).set({
                    latitude,
                    longitude,
                    timestamp: Date.now()
                });
            }
        }

        function handleLocationError(error) {
            console.error("Error al obtener la ubicación:", error);
            alert("No se pudo obtener tu ubicación. Por favor, verifica los permisos de tu navegador.");
        }

        // Actualizar marcadores en el mapa
        database.ref('buses').on('value', (snapshot) => {
            const buses = snapshot.val();
            // Limpiar marcadores existentes
            Object.values(markers).forEach(marker => map.removeLayer(marker));
            markers = {};
            
            // Añadir nuevos marcadores
            Object.entries(buses || {}).forEach(([id, data]) => {
                const { latitude, longitude } = data;
                markers[id] = L.marker([latitude, longitude], {icon: busIcon})
                    .addTo(map)
                    .bindPopup('Bus de la Ruta 15');
            });

            // Actualizar contador de buses activos
            document.getElementById('activeBuses').textContent = `Buses activos: ${Object.keys(buses || {}).length}`;
        });

        // Event Listeners
        document.getElementById('registerBtn').addEventListener('click', showRegisterModal);
        document.getElementById('loginBtn').addEventListener('click', showLoginModal);
        document.getElementById('regClose').addEventListener('click', hideRegisterModal);
        document.getElementById('loginClose').addEventListener('click', hideLoginModal);
        document.getElementById('regSubmit').addEventListener('click', register);
        document.getElementById('loginSubmit').addEventListener('click', login);
        document.getElementById('logoutBtn').addEventListener('click', logout);
        document.getElementById('shareLocationBtn').addEventListener('click', () => {
            if (isSharing) {
                stopSharingLocation();
            } else {
                startSharingLocation();
            }
        });

        // Observer de autenticación
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userInfo').classList.remove('hidden');
                document.getElementById('authButtons').classList.add('hidden');
                document.getElementById('driverControls').classList.remove('hidden');
            } else {
                document.getElementById('userInfo').classList.add('hidden');
                document.getElementById('authButtons').classList.remove('hidden');
                document.getElementById('driverControls').classList.add('hidden');
            }
        });

        // Ajustar el tamaño del mapa cuando cambia el tamaño de la ventana
        window.addEventListener('resize', () => {
            map.invalidateSize();
        });
    </script>
</body>
</html>
